<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../template.xhtml">
        <ui:define name="head">
            <meta charset="UTF-8"/>
            <title>AdminLTE | Flot Charts</title>
            <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
            <!-- bootstrap 3.0.2 -->
            <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
            <!-- font Awesome -->
            <link href="../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
            <!-- Ionicons -->
            <link href="../resources/css/ionicons.min.css" rel="stylesheet" type="text/css" />
            <!-- Theme style -->
            <link href="../resources/css/AdminLTE.css" rel="stylesheet" type="text/css" />

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
              <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
            <![endif]-->
        </ui:define>
        <ui:define name="content">

            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Contrôle de la production
                        <small>tableau de bord</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Acceuil</a></li>
                        <li class="active">production</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-4">
                            <!-- Area chart -->
                            <div class="box box-primary">
                                <div class="box-header">
                                    <i class="fa fa-bar-chart-o"></i>
                                    <h3 class="box-title">Réservoir : Niveau d'eau (60 m3)</h3>
                                </div>
                                <div class="box-body">
                                    <div id="area-chart" style="height: 200px;" class="full-width-chart"></div>
                                </div><!-- /.box-body-->
                            </div><!-- /.box -->

                            <!-- Bar chart -->
                            <div class="box box-primary" >
                                <div class="box-header">
                                    <i class="fa fa-bar-chart-o"></i>
                                    <h3 class="box-title">Débit (m3/s)</h3>
                                </div>
                                <div class="box-body">
                                    <div id="bar-chart" style="height: 200px;"></div>
                                </div><!-- /.box-body-->
                            </div><!-- /.box -->



                        </div><!-- /.col -->

                        <div class="col-md-4"> 
                            <!-- Donut chart -->
                            <div class="box box-primary">
                                <div class="box-header">
                                    <i class="fa fa-bar-chart-o"></i>
                                    <h3 class="box-title">Remplissage dans 4 min 3s</h3>
                                </div>
                                <div class="box-body">
                                    <div id="donut-chart" style="height: 200px;"> </div>
                                </div><!-- /.box-body-->
                            </div><!-- /.box -->
                           

                             <!-- Line chart -->
                            <div class="box box-primary">
                                <div class="box-header">
                                    <i class="fa fa-bar-chart-o"></i>
                                    <h3 class="box-title">Chlore et Ph</h3>
                                </div>
                                <div class="box-body">
                                    <div id="line-chart" style="height: 200px;"></div>
                                </div><!-- /.box-body-->
                            </div><!-- /.box -->

                        </div><!-- /.col -->
                    </div><!-- /.row -->
                    <div class="row">
                        <div class="col-xs-6">
                            <!-- interactive chart -->
                            <div class="box box-primary">

                                <div class="box-body">
                                    <div id="interactive" style="height: 300px;"></div>
                                </div><!-- /.box-body-->
                            </div><!-- /.box -->

                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </section><!-- /.content -->

            </aside><!-- /.right-side -->
        </ui:define>

        <ui:define name="script">
            <!-- jQuery 2.0.2 -->
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
            <script src="../resources/js/jquery-2.0.2.min.js" type="text/javascript"></script>

            <!-- Bootstrap -->
            <script src="../resources/js/bootstrap.min.js" type="text/javascript"></script>
            <!-- AdminLTE App -->
            <script src="../resources/js/AdminLTE/app.js" type="text/javascript"></script>
            <!-- AdminLTE for demo purposes -->
            <script src="../resources/js/AdminLTE/demo.js" type="text/javascript"></script>
            <!-- FLOT CHARTS -->
            <script src="../resources/js/plugins/flot/jquery.flot.min.js" type="text/javascript"></script>
            <!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
            <script src="../resources/js/plugins/flot/jquery.flot.resize.min.js" type="text/javascript"></script>
            <!-- FLOT PIE PLUGIN - also used to draw donut charts -->
            <script src="../resources/js/plugins/flot/jquery.flot.pie.min.js" type="text/javascript"></script>
            <!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
            <script src="../resources/js/plugins/flot/jquery.flot.categories.min.js" type="text/javascript"></script>

            <!-- Page script -->
            <script src="../resources/js/ts1.js" type="text/javascript"/>






        </ui:define>

    </ui:composition>
</html>
