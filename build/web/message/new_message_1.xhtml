<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition>
        
        <style type="text/css">
            .ui-steps .ui-steps-item {
                width: 24%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }
        </style>

        <div id="modal-wizard" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="modal-wizard-container">
                        <div class="modal-header">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title"><i class="fa fa-envelope-o"></i> Composer  Message</h4>
                            </div>
                            <p:steps activeIndex="0" styleClass="custom">
                                <p:menuitem value="Personal" />
                                <p:menuitem value="Seat Selection" />
                                <p:menuitem value="Payment" />
                                <p:menuitem value="Confirmation" />
                            </p:steps>


                        </div>

                        <div class="modal-body step-content">


                            <form action="#" method="post">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">Objet :</span>
                                            <input name="email_to" type="email" class="form-control" placeholder="Objet du message" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <textarea name="message" id="email_message" class="form-control" placeholder="Message" style="height: 120px;"></textarea>
                                    </div>


                                </div>
                            </form>
                        </div>
                        <div class="modal-footer wizard-actions">
                            <button class="btn btn-sm btn-prev">
                                <i class="ace-icon fa fa-arrow-left"></i>
                                Prev
                            </button>

                            <button class="btn btn-success btn-sm btn-next" data-last="Finish">
                                Next
                                <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                            </button>

                            <button class="btn btn-danger btn-sm pull-left" data-dismiss="modal">
                                <i class="ace-icon fa fa-times"></i>
                                Cancel
                            </button>
                        </div>
                    </div>


                </div>
            </div>
        </div><!-- PAGE CONTENT ENDS -->

    </ui:composition>

</html>
